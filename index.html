<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8"></meta>
	<link rel="shortcut icon" href="image/icon.ico">
	<link rel="stylesheet" href="http://js.arcgis.com/3.12/esri/css/esri.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/fontStyle.css">
	<link rel="stylesheet" type="text/css" href="css/sector.css">
<!-- 	<link rel="stylesheet" type="text/css" href="css/clock.css">
 -->	<title></title>
</head>
<body>
	
	<div id="map">
		<div class="header">
			<img src="image/logo.png" alt="数字城市管理信息系统" id="logo">
		</div>
		<div class="sideBar" id="sideBar">
			<div class="sideBarTopCover" id="sideBarTopCover">
				<span class="clock" id="clock"></span>
			</div>
			<a href="#" id="switch"><i class="icon icon-triangle-up"></i></a>
            <div id="switch_shadow"></div>
			<div class="cn-wrapper" id="cn-wrapper">
			    <ul>
			        <li><a href="#"><i class="icon icon-search"></i></a></li>
			        <li><a href="#"><i class="icon icon-data"></i></a></li>
			        <li><a href="#"><i class="icon icon-command"></i></a></li>
			        <li><a href="#"><i class="icon icon-video"></i></a></li>
			    </ul>
			</div>
			<div class="sideBarBottomCover" id="sideBarBottomCover">
                <div class="sideBarBottomCover sideBarBottomCover_up" id="sideBarBottomCover_up">
                	<div class="sideBarBottomCover" id="sideBarBottomCover_leftShadow"></div>
                	<div class="sideBarBottomCover" id="sideBarBottomCover_rightShadow"></div>
                	<div class="sideBarBottomCover" id="sideBarBottomCover_circleShadow"></div>
                </div>
                <div class="sideBarBottomCover sideBarBottomCover_bottom" id="sideBarBottomCover_bottom">
                
            	</div>
            </div>
            <ul id="childMenu">
            	<li class="menu" id="search">
            		<ul>
            			<li><a href="#"><i class="icon icon-user"></i></a></li>
            			<li><a href="#"><i class="icon icon-vehicle"></i></a></li>
            		</ul>
            	</li>
            	<li class="menu" id="data">
            		<ul>
            			<li><a href="#"><i class="icon icon-"></i></a></li>
            			<li><a href="#"><i class="icon icon-"></i></a></li>
            		</ul>
            	</li>
            	<li class="menu" id="command">
            		<ul>
            			<li><a href="#"><i class="icon icon-"></i></a></li>
            			<li><a href="#"><i class="icon icon-"></i></a></li>
            		</ul>
            	</li>
            	<li class="menu" id="video">
            		<ul>
            			<li><a href="#"><i class="icon icon-"></i></a></li>
            			<li><a href="#"><i class="icon icon-"></i></a></li>
            		</ul>
            	</li>
            </ul>
            <div class="slide" id="slide">
            	<div id="slideArrow"></div>
            </div>
		</div>
		<div class="footer">
		</div>
	</div>
	
	<script src="http://libs.baidu.com/jquery/1.9.0/jquery.js" type="text/javascript"></script>
	<script src="http://js.arcgis.com/3.12/"></script>
	<script type="text/javascript" src="js/main.js"></script>
	<script type="text/javascript" src="js/clock.js"></script>
</body>
</html>
